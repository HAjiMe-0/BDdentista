{% extends 'base.html' %}

{% block title %}Dashboard - Bienvenido{% endblock %}

{% block content %}
    <style>
        
    </style>
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card border-0 shadow-lg">
                <div class="card-header text-white text-center py-4">
                    <h2 class="mb-0">
                        <i class="fas fa-user-plus me-2"></i>
                        Agregar Paciente
                    </h2>
                </div>
                
                <div class="card-body p-4">
                    <form action="{{ url_for('main.crear_paciente') }}" method="post">
                        <!-- Información Personal -->
                        <div class="row mb-4">
                            <h5 class="border-bottom pb-2 mb-3">Información Personal</h5>
                            
                            <div class="col-md-6 mb-3">
                                <label for="ci" class="form-label fw-bold">
                                    <i class="fas fa-id-card me-1"></i>
                                    Cédula de Identidad (CI)
                                </label>
                                <input type="text" id="ci" name="ci" class="form-control form-control-lg" required>
                            </div>

                            <div class="col-md-6 mb-3">
                                <label for="nombre" class="form-label fw-bold">
                                    <i class="fas fa-user me-1"></i>
                                    Nombre
                                </label>
                                <input type="text" id="nombre" name="nombre" class="form-control form-control-lg" required>
                            </div>

                            <div class="col-md-6 mb-3">
                                <label for="paterno" class="form-label fw-bold">Apellido Paterno</label>
                                <input type="text" id="paterno" name="paterno" class="form-control form-control-lg">
                            </div>

                            <div class="col-md-6 mb-3">
                                <label for="materno" class="form-label fw-bold">Apellido Materno</label>
                                <input type="text" id="materno" name="materno" class="form-control form-control-lg">
                            </div>

                            <div class="col-md-6 mb-3">
                                <label for="fecha_nacimiento" class="form-label fw-bold">
                                    <i class="fas fa-calendar me-1"></i>
                                    Fecha de Nacimiento
                                </label>
                                <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" class="form-control form-control-lg" required>
                            </div>
                        </div>

                        <!-- Información de Contacto -->
                        <div class="row mb-4">
                            <h5 class="border-bottom pb-2 mb-3">Información de Contacto</h5>
                            
                            <div class="col-12 mb-3">
                                <label for="direccion" class="form-label fw-bold">
                                    <i class="fas fa-home me-1"></i>
                                    Dirección
                                </label>
                                <textarea id="direccion" name="direccion" class="form-control" rows="2"></textarea>
                            </div>

                            <div class="col-md-6 mb-3">
                                <label for="telefono" class="form-label fw-bold">
                                    <i class="fas fa-phone me-1"></i>
                                    Teléfono
                                </label>
                                <input type="tel" id="telefono" name="telefono" class="form-control form-control-lg">
                            </div>

                            <div class="col-md-6 mb-3">
                                <label for="celular" class="form-label fw-bold">
                                    <i class="fas fa-mobile-alt me-1"></i>
                                    Celular
                                </label>
                                <input type="tel" id="celular" name="celular" class="form-control form-control-lg">
                            </div>
                        </div>

                        <!-- Información Adicional -->
                        <div class="row mb-4">
                            <h5 class="border-bottom pb-2 mb-3">Información Adicional</h5>
                            
                            <div class="col-md-6 mb-3">
                                <label for="estado_civil" class="form-label fw-bold">
                                    <i class="fas fa-ring me-1"></i>
                                    Estado Civil
                                </label>
                                <select id="estado_civil" name="estado_civil" class="form-select form-select-lg">
                                    <option value="" selected>Seleccione</option>
                                    <option value="Soltero/a">Soltero/a</option>
                                    <option value="Casado/a">Casado/a</option>
                                    <option value="Divorciado/a">Divorciado/a</option>
                                    <option value="Viudo/a">Viudo/a</option>
                                </select>
                            </div>

                            <div class="col-md-6 mb-3">
                                <label for="ocupacion" class="form-label fw-bold">
                                    <i class="fas fa-briefcase me-1"></i>
                                    Ocupación
                                </label>
                                <input type="text" id="ocupacion" name="ocupacion" class="form-control form-control-lg">
                            </div>
                        </div>

                        <!-- Botones -->
                        <div class="d-flex justify-content-center gap-3 mt-4">
                            <button type="submit" class="btn btn-primary btn-lg px-5">
                                <i class="fas fa-save me-2"></i>
                                Guardar
                            </button>
                            <a href="{{ url_for('main.listar_pacientes') }}" class="btn btn-secondary btn-lg px-5">
                                <i class="fas fa-arrow-left me-2"></i>
                                Volver
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
:root {
    --color-white: #ffffff;
    --color-light-mint: #cceae8;
    --color-mint: #a8dcd9;
    --color-teal: #68c3b7;
    --color-dark-teal: #539091;
    --background-image: url("/static/img/fondo_dental7.jpg"); /* Ruta absoluta */

}

body {
    background-color: var(--color-light-mint);
    background-image: var(--background-image);
}

.card {
    border-radius: 15px;
    background-color: var(--color-white);
}

.card-header {
    background-color: var(--color-dark-teal) !important;
    border-radius: 15px 15px 0 0 !important;
    border-bottom: 0;
}

.form-control, .form-select {
    border-radius: 8px;
    border: 1px solid var(--color-mint);
    transition: all 0.3s ease;
}

.form-control:focus, .form-select:focus {
    border-color: var(--color-teal);
    box-shadow: 0 0 0 0.25rem rgba(104, 195, 183, 0.25);
}

.form-control:hover, .form-select:hover {
    border-color: var(--color-teal);
}

.btn-primary {
    background-color: var(--color-teal);
    border-color: var(--color-teal);
}

.btn-primary:hover {
    background-color: var(--color-dark-teal);
    border-color: var(--color-dark-teal);
}

.btn-secondary {
    background-color: var(--color-mint);
    border-color: var(--color-mint);
    color: var(--color-dark-teal);
}

.btn-secondary:hover {
    background-color: var(--color-light-mint);
    border-color: var(--color-light-mint);
    color: var(--color-dark-teal);
}

.btn {
    border-radius: 8px;
    transition: all 0.3s ease;
}

.btn:hover {
    transform: translateY(-2px);
}

h5 {
    color: var(--color-dark-teal);
}

.form-label {
    color: var(--color-dark-teal);
}

.border-bottom {
    border-color: var(--color-mint) !important;
}

/* Custom focus states */
.form-control:focus, .form-select:focus {
    background-color: var(--color-white);
}

/* Hover effects */
.card:hover {
    box-shadow: 0 8px 24px rgba(83, 144, 145, 0.15) !important;
}
</style>
{% endblock %}
