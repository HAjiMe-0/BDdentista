
{% extends 'base.html' %}

{% block title %}Editar Paciente{% endblock %}

{% block content %}

<div class="container py-5">
    <h1 class="text-center mb-4 text-primary">Editar Paciente</h1>

    <form method="post" class="bg-white p-4 rounded shadow-sm">
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre:</label>
            <input type="text" id="nombre" name="nombre" class="form-control" value="{{ paciente.nombre }}" required>
        </div>

        <div class="mb-3">
            <label for="paterno" class="form-label">Apellido Paterno:</label>
            <input type="text" id="paterno" name="paterno" class="form-control" value="{{ paciente.paterno }}">
        </div>

        <div class="mb-3">
            <label for="materno" class="form-label">Apellido Materno:</label>
            <input type="text" id="materno" name="materno" class="form-control" value="{{ paciente.materno }}">
        </div>

        <div class="mb-3">
            <label for="ci" class="form-label">Cédula de Identidad:</label>
            <input type="text" id="ci" name="ci" class="form-control" value="{{ paciente.ci }}">
        </div>

        <div class="mb-3">
            <label for="fecha_nacimiento" class="form-label">Fecha de Nacimiento:</label>
            <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" class="form-control" value="{{ paciente.fecha_nacimiento }}" required>
        </div>

        <div class="mb-3">
            <label for="direccion" class="form-label">Dirección:</label>
            <textarea id="direccion" name="direccion" class="form-control">{{ paciente.direccion }}</textarea>
        </div>

        <div class="mb-3">
            <label for="telefono" class="form-label">Teléfono:</label>
            <input type="text" id="telefono" name="telefono" class="form-control" value="{{ paciente.telefono }}">
        </div>

        <div class="mb-3">
            <label for="celular" class="form-label">Celular:</label>
            <input type="text" id="celular" name="celular" class="form-control" value="{{ paciente.celular }}">
        </div>

        <div class="mb-3">
            <label for="estado_civil" class="form-label">Estado Civil:</label>
            <input type="text" id="estado_civil" name="estado_civil" class="form-control" value="{{ paciente.estado_civil }}">
        </div>

        <div class="mb-3">
            <label for="ocupacion" class="form-label">Ocupación:</label>
            <input type="text" id="ocupacion" name="ocupacion" class="form-control" value="{{ paciente.ocupacion }}">
        </div>

        <!-- Mostrar el nombre del doctor asociado al paciente (solo información, no editable) -->
        <div class="mb-3">
            <p><strong>Doctor:</strong> {{ paciente.doctor.nombre }} {{ paciente.doctor.paterno }} {{ paciente.doctor.materno }}</p>
        </div>

        <!-- Botones -->
        <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-success">Actualizar</button>
            <a href="{{ url_for('main.detail_paciente', paciente_id=paciente.paciente_id) }}" class="btn btn-secondary">Volver</a>
            <a href="{{ url_for('main.detail_paciente', paciente_id=paciente.paciente_id) }}" class="btn btn-secondary">Cancelar</a>
        </div>
    </form>
</div>
{% endblock %}
