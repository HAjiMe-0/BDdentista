{% extends "base.html" %}

{% block title %}Crear Tratamiento{% endblock %}

{% block content %}
<div class="container py-4">
    <h1 class="text-center mb-4">Crear Nuevo Tratamiento</h1>

    <form method="POST" action="{{ url_for('main.crear_tratamiento', paciente_id=paciente.paciente_id) }}">
        <div class="row g-3">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="nombre" class="form-label"><strong>Nombre del Tratamiento</strong></label>
                    <input type="text" id="nombre" name="nombre" class="form-control" placeholder="Ingrese el nombre del tratamiento" required>
                </div>
            </div>

            <div class="col-md-6">
                <div class="form-group">
                    <label for="costo_total" class="form-label"><strong>Costo Total</strong></label>
                    <input type="number" step="0.01" id="costo_total" name="costo_total" class="form-control" placeholder="Ingrese el costo total" required>
                </div>
            </div>

            <div class="col-md-6">
                <div class="form-group">
                    <label for="fecha_inicio" class="form-label"><strong>Fecha de Inicio</strong></label>
                    <input type="date" id="fecha_inicio" name="fecha_inicio" class="form-control" required>
                </div>
            </div>

            <div class="col-md-6">
                <div class="form-group">
                    <label for="pieza_dental" class="form-label"><strong>Pieza Dental</strong></label>
                    <select id="pieza_dental" name="pieza_dental" class="form-control">
                        <option value="">Seleccione la pieza dental</option>
                        <option value="11">11 - Incisivo Central Superior Derecho</option>
                        <option value="12">12 - Incisivo Lateral Superior Derecho</option>
                        <option value="13">13 - Canino Superior Derecho</option>
                        <option value="14">14 - Primer Premolar Superior Derecho</option>
                        <option value="15">15 - Segundo Premolar Superior Derecho</option>
                        <option value="16">16 - Primer Molar Superior Derecho</option>
                        <option value="17">17 - Segundo Molar Superior Derecho</option>
                        <option value="18">18 - Tercer Molar Superior Derecho</option>
                        <option value="21">21 - Incisivo Central Superior Izquierdo</option>
                        <option value="22">22 - Incisivo Lateral Superior Izquierdo</option>
                        <option value="23">23 - Canino Superior Izquierdo</option>
                        <option value="24">24 - Primer Premolar Superior Izquierdo</option>
                        <option value="25">25 - Segundo Premolar Superior Izquierdo</option>
                        <option value="26">26 - Primer Molar Superior Izquierdo</option>
                        <option value="27">27 - Segundo Molar Superior Izquierdo</option>
                        <option value="28">28 - Tercer Molar Superior Izquierdo</option>
                        <option value="31">31 - Incisivo Central Inferior Izquierdo</option>
                        <option value="32">32 - Incisivo Lateral Inferior Izquierdo</option>
                        <option value="33">33 - Canino Inferior Izquierdo</option>
                        <option value="34">34 - Primer Premolar Inferior Izquierdo</option>
                        <option value="35">35 - Segundo Premolar Inferior Izquierdo</option>
                        <option value="36">36 - Primer Molar Inferior Izquierdo</option>
                        <option value="37">37 - Segundo Molar Inferior Izquierdo</option>
                        <option value="38">38 - Tercer Molar Inferior Izquierdo</option>
                        <option value="41">41 - Incisivo Central Inferior Derecho</option>
                        <option value="42">42 - Incisivo Lateral Inferior Derecho</option>
                        <option value="43">43 - Canino Inferior Derecho</option>
                        <option value="44">44 - Primer Premolar Inferior Derecho</option>
                        <option value="45">45 - Segundo Premolar Inferior Derecho</option>
                        <option value="46">46 - Primer Molar Inferior Derecho</option>
                        <option value="47">47 - Segundo Molar Inferior Derecho</option>
                        <option value="48">48 - Tercer Molar Inferior Derecho</option>
                    </select>
                </div>
            </div>

            <div class="col-md-6">
                <div class="form-group">
                    <label for="diagnostico" class="form-label"><strong>Diagn贸stico</strong></label>
                    <input type="text" id="diagnostico" name="diagnostico" class="form-control" placeholder="Ingrese el diagn贸stico">
                </div>
            </div>

            <div class="col-md-6">
                <div class="form-group">
                    <label for="tratamiento_descripcion" class="form-label"><strong>Descripci贸n del Tratamiento</strong></label>
                    <textarea id="tratamiento_descripcion" name="tratamiento_descripcion" class="form-control" placeholder="Ingrese la descripci贸n del tratamiento"></textarea>
                </div>
            </div>

            <div class="col-md-12">
                <div class="form-group">
                    <label for="observaciones" class="form-label"><strong>Observaciones</strong></label>
                    <textarea id="observaciones" name="observaciones" class="form-control" placeholder="Ingrese observaciones adicionales"></textarea>
                </div>
            </div>
        </div>

        <div class="mt-4 text-center">
            <button type="submit" class="btn btn-primary">Crear Tratamiento</button>
            <a href="{{ url_for('main.detalle_paciente', paciente_id=paciente.paciente_id) }}" class="btn btn-secondary">Cancelar</a>
        </div>
    </form>
</div>
{% endblock %}
