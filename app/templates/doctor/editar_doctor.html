{% extends 'base.html' %}

{% block title %}Dashboard - Editar Doctor{% endblock %}

{% block content %}
<div class="container py-5">
    <h1 class="text-center mb-4" style="color: #539091;">Editar Perfil del Doctor</h1>
    
    <!-- Formulario -->
    <form method="post" class="shadow-sm p-4 rounded" style="background-color: #ffffff; border: 1px solid #a8dcd9;">
        <div class="mb-4">
            <label for="nombre" class="form-label" style="color: #539091; font-weight: 600;">Nombre:</label>
            <input type="text" 
                   id="nombre" 
                   name="nombre" 
                   class="form-control" 
                   value="{{ doctor.nombre }}" 
                   required
                   style="border-color: #a8dcd9; padding: 0.75rem; background-color: #ffffff;">
        </div>
        
        <div class="mb-4">
            <label for="paterno" class="form-label" style="color: #539091; font-weight: 600;">Apellido Paterno:</label>
            <input type="text" 
                   id="paterno" 
                   name="paterno" 
                   class="form-control" 
                   value="{{ doctor.paterno or '' }}"
                   style="border-color: #a8dcd9; padding: 0.75rem; background-color: #ffffff;">
        </div>
        
        <div class="mb-4">
            <label for="materno" class="form-label" style="color: #539091; font-weight: 600;">Apellido Materno:</label>
            <input type="text" 
                   id="materno" 
                   name="materno" 
                   class="form-control" 
                   value="{{ doctor.materno or '' }}"
                   style="border-color: #a8dcd9; padding: 0.75rem; background-color: #ffffff;">
        </div>
        
        <div class="mb-4">
            <label for="ci" class="form-label" style="color: #539091; font-weight: 600;">Cédula de Identidad (CI):</label>
            <input type="number" 
                   id="ci" 
                   name="ci" 
                   class="form-control" 
                   value="{{ doctor.ci }}" 
                   required
                   style="border-color: #a8dcd9; padding: 0.75rem; background-color: #ffffff;">
        </div>
        
        <div class="mb-4">
            <label for="fecha_nacimiento" class="form-label" style="color: #539091; font-weight: 600;">Fecha de Nacimiento:</label>
            <input type="date" 
                   id="fecha_nacimiento" 
                   name="fecha_nacimiento" 
                   class="form-control" 
                   value="{{ doctor.fecha_nacimiento }}" 
                   required
                   style="border-color: #a8dcd9; padding: 0.75rem; background-color: #ffffff;">
        </div>
        
        <div class="mb-4">
            <label for="especialidad" class="form-label" style="color: #539091; font-weight: 600;">Especialidad:</label>
            <input type="text" 
                   id="especialidad" 
                   name="especialidad" 
                   class="form-control" 
                   value="{{ doctor.especialidad }}"
                   style="border-color: #a8dcd9; padding: 0.75rem; background-color: #ffffff;">
        </div>
        
        <div class="mb-4">
            <label for="telefono" class="form-label" style="color: #539091; font-weight: 600;">Teléfono:</label>
            <input type="text" 
                   id="telefono" 
                   name="telefono" 
                   class="form-control" 
                   value="{{ doctor.telefono }}"
                   style="border-color: #a8dcd9; padding: 0.75rem; background-color: #ffffff;">
        </div>
        
        <div class="mb-4">
            <label for="email" class="form-label" style="color: #539091; font-weight: 600;">Email:</label>
            <input type="email" 
                   id="email" 
                   name="email" 
                   class="form-control" 
                   value="{{ doctor.email }}" 
                   required
                   style="border-color: #a8dcd9; padding: 0.75rem; background-color: #ffffff;">
        </div>
        
        <div class="mb-4">
            <label for="contraseña" class="form-label" style="color: #539091; font-weight: 600;">Nueva Contraseña:</label>
            <input type="password" 
               id="contraseña" 
               name="contraseña" 
               class="form-control" 
               placeholder="Nueva contraseña (opcional)"
               style="border-color: #a8dcd9; padding: 0.75rem; background-color: #ffffff;">
        </div>
        
        <div class="mb-4">
            <label for="confirmar_contraseña" class="form-label" style="color: #539091; font-weight: 600;">Confirmar Nueva Contraseña:</label>
            <input type="password" 
               id="confirmar_contraseña" 
               name="confirmar_contraseña" 
               class="form-control" 
               placeholder="Confirme la nueva contraseña"
               style="border-color: #a8dcd9; padding: 0.75rem; background-color: #ffffff;">
        </div>
        
        <script>
            document.querySelector('form').addEventListener('submit', function (e) {
            var password = document.getElementById('contraseña').value;
            var confirmPassword = document.getElementById('confirmar_contraseña').value;
            if (password !== confirmPassword) {
                e.preventDefault();
                alert('Las contraseñas no coinciden. Por favor, inténtelo de nuevo.');
            }
            });
        </script>
        
        <div class="text-center" style="background-color: #cceae8; padding: 1.5rem; margin: 1rem -1.5rem -1rem -1.5rem; border-radius: 0 0 0.375rem 0.375rem;">
            <button type="submit" 
                    class="btn px-4 py-2 me-2" 
                    style="background-color: #68c3b7; color: #ffffff; border: none;">
                Actualizar
            </button>
            <a href="{{ url_for('main.detalle_doctor', doctor_id=doctor.doctor_id) }}" 
               class="btn px-4 py-2" 
               style="background-color: #539091; color: #ffffff; border: none;">
                Volver
            </a>
            <a href="{{ url_for('main.detalle_doctor', doctor_id=doctor.doctor_id) }}" 
               class="btn px-4 py-2" 
               style="background-color: #539091; color: #ffffff; border: none;">
                Cancelar
            </a>
        </div>
    </form>
</div>
{% endblock %}
