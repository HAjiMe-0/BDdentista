<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Perfil del Doctor</title>
</head>
<body>
    <h1>Editar Perfil del Doctor</h1>
    
    <form method="post">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" value="{{ doctor.nombre }}"><br>

        <label for="especialidad">Especialidad:</label>
        <input type="text" id="especialidad" name="especialidad" value="{{ doctor.especialidad }}"><br>

        <label for="telefono">Tel√©fono:</label>
        <input type="text" id="telefono" name="telefono" value="{{ doctor.telefono }}"><br>

        <label for="email">Email:</label>
        <input type="text" id="email" name="email" value="{{ doctor.email }}"><br>

        <button type="submit">Actualizar</button>
    </form>

    <a href="{{ url_for('main.doctor_detail', doctor_id=doctor.doctor_id) }}">Cancelar</a>
</body>
</html>
