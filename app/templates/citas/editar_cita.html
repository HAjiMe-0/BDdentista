{% extends 'base.html' %}
{% block content %}
    <h2>Editar Cita</h2>
    <!-- templates/cita/edit_cita.html -->
    <form method="POST">
        <div class="form-group">
            <label for="fecha">Nueva Fecha</label>
            <input type="datetime-local" name="fecha" class="form-control" value="{{ cita.fecha }}" required>
        </div>
        
        <div class="form-group">
            <label for="motivo">Motivo</label>
            <textarea name="motivo" class="form-control" required>{{ cita.motivo }}</textarea>
        </div>

        <div class="form-group">
            <label for="estado">Estado</label>
            <select name="estado" class="form-control" required>
                <option value="Pendiente" {% if cita.estado == 'Pendiente' %}selected{% endif %}>Pendiente</option>
                <option value="Completada" {% if cita.estado == 'Completada' %}selected{% endif %}>Completada</option>
                <option value="Cancelada" {% if cita.estado == 'Cancelada' %}selected{% endif %}>Cancelada</option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
    </form>
{% endblock %}
