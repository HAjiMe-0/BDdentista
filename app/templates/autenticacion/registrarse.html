<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #5bdea5;
            --secondary-color: #329f90;
            --success-color: #10b981;
            --background-start: #f8fafc;
            --background-end: #e2e8f0;
            --card-bg: rgba(255, 255, 255, 0.95);
            --background-image: url("static/img/fondo_dental3.jpg"); 
        }

        body {
            color: var(--text-color);
            background: linear-gradient(135deg, var(--gradient-color-1), var(--gradient-color-2));
            background-attachment: fixed;
            background-size: cover;
            backdrop-filter: blur(5px);
            background-image: var(--background-image);
            min-height: 100vh;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }

        .page-wrapper {
            min-height: 100vh;
            padding: 2rem 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .page-wrapper::before {
            content: '';
            position: absolute;
            width: 150%;
            height: 150%;
            background: radial-gradient(circle, var(--secondary-color) 0%, transparent 70%);
            opacity: 0.1;
            top: -25%;
            left: -25%;
            animation: pulse 15s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .card {
            border-radius: 24px;
            border: none;
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            margin: auto;
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
        }

        .form-title {
            color: #1e293b;
            font-weight: 700;
            font-size: 2rem;
            text-align: center;
            margin-bottom: 0.5rem;
        }

        .form-subtitle {
            color: #377549;
            text-align: center;
            margin-bottom: 2rem;
        }

        .input-wrapper {
            position: relative;
            margin-bottom: 1.5rem;
        }

        .form-control {
            border-radius: 12px;
            padding: 1rem;
            padding-left: 3rem;
            border: 2px solid #e2e8f0;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
        }

        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 4px rgba(79, 70, 229, 0.1);
            background: white;
        }

        .input-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #94a3b8;
            transition: all 0.3s ease;
        }

        .input-wrapper:focus-within .input-icon {
            color: var(--primary-color);
        }

        .btn-register {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            border: none;
            border-radius: 12px;
            padding: 1rem;
            font-weight: 600;
            color: white;
            width: 100%;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn-register:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(79, 70, 229, 0.2);
        }

        .btn-register:active {
            transform: translateY(0);
        }

        .login-link {
            text-align: center;
            margin-top: 1.5rem;
            color: #64748b;
        }

        .login-link a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .login-link a:hover {
            color: var(--secondary-color);
        }

        /* Responsive Grid */
        .form-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
        }

        .form-grid-full {
            grid-column: 1 / -1;
        }

        /* Loading animation for button */
        @keyframes loading {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .btn-register::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.2),
                transparent
            );
            animation: loading 1.5s infinite;
        }

        /* Floating labels animation */
        .floating-label {
            position: absolute;
            left: 3rem;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1rem;
            color: #94a3b8;
            pointer-events: none;
            transition: all 0.3s ease;
        }

        .form-control:focus ~ .floating-label,
        .form-control:not(:placeholder-shown) ~ .floating-label {
            top: 0;
            left: 1rem;
            font-size: 0.75rem;
            padding: 0 0.5rem;
            background: white;
            color: var(--primary-color);
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }

            .card {
                margin: 1rem;
            }

            .form-title {
                font-size: 1.75rem;
            }
        }

        /* Success message animation */
        @keyframes success {
            0% { transform: scale(0.8); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        .success-checkmark {
            color: var(--success-color);
            font-size: 4rem;
            animation: success 0.5s ease forwards;
            display: none;
        }

        /* Form validation styles */
        .form-control.is-valid {
            border-color: var(--success-color);
            padding-right: calc(1.5em + 0.75rem);
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 8 8'%3e%3cpath fill='%2310b981' d='M2.3 6.73L.6 4.53c-.4-1.04.46-1.4 1.1-.8l1.1 1.4 3.4-3.8c.6-.63 1.6-.27 1.2.7l-4 4.6c-.43.5-.8.4-1.1.1z'/%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right calc(0.375em + 0.1875rem) center;
            background-size: calc(0.75em + 0.375rem) calc(0.75em + 0.375rem);
        }
    </style>
</head>
<body>
    <div class="page-wrapper">
        <div class="card p-4">
            <div class="text-center mb-4">
                <i class="fas fa-tooth fa-3x mb-3" style="color: var(--primary-color);"></i>
                <h1 class="form-title">Registro de Usuario</h1>
                <p class="form-subtitle">Ãšnete a nuestra comunidad</p>
            </div>

            <form action="{{ url_for('main.registrarse') }}" method="POST" class="needs-validation" novalidate>
                <div class="form-grid">
                    <div class="input-wrapper form-grid-full">
                        <input type="text" name="ci" id="ci" class="form-control" placeholder=" " required>
                        <i class="fas fa-id-card input-icon"></i>
                        <label class="floating-label">CI</label>
                    </div>

                    <div class="input-wrapper">
                        <input type="text" name="nombre" id="nombre" class="form-control" placeholder=" " required>
                        <i class="fas fa-user input-icon"></i>
                        <label class="floating-label">Nombre</label>
                    </div>

                    <div class="input-wrapper">
                        <input type="text" name="paterno" id="paterno" class="form-control" placeholder=" ">
                        <i class="fas fa-user input-icon"></i>
                        <label class="floating-label">Apellido Paterno</label>
                    </div>

                    <div class="input-wrapper">
                        <input type="text" name="materno" id="materno" class="form-control" placeholder=" ">
                        <i class="fas fa-user input-icon"></i>
                        <label class="floating-label">Apellido Materno</label>
                    </div>

                    <div class="input-wrapper form-grid-full">
                        <input type="text" name="especialidad" id="especialidad" class="form-control" placeholder=" ">
                        <i class="fas fa-graduation-cap input-icon"></i>
                        <label class="floating-label">Especialidad</label>
                    </div>

                    <div class="input-wrapper">
                        <input type="tel" name="telefono" id="telefono" class="form-control" placeholder=" ">
                        <i class="fas fa-phone input-icon"></i>
                        <label class="floating-label">TelÃ©fono</label>
                    </div>

                    <div class="input-wrapper">
                        <input type="date" name="fecha_nacimiento" id="fecha_nacimiento" class="form-control" required>
                        <i class="fas fa-calendar input-icon"></i>
                        <label class="floating-label">Fecha nacimiento</label>
                    </div>

                    <div class="input-wrapper form-grid-full">
                        <input type="email" name="email" id="email" class="form-control" placeholder=" " required>
                        <i class="fas fa-envelope input-icon"></i>
                        <label class="floating-label">Correo ElectrÃ³nico</label>
                    </div>

                    <div class="input-wrapper form-grid-full">
                        <input type="password" name="contraseÃ±a" id="contraseÃ±a" class="form-control" placeholder=" " required>
                        <i class="fas fa-lock input-icon"></i>
                        <label class="floating-label">ContraseÃ±a</label>
                    </div>
                </div>

                <button type="submit" class="btn-register">
                    <i class="fas fa-user-plus me-2"></i>Crear Cuenta
                </button>
            </form>

            <div class="login-link">
                <span>Â¿Ya tienes una cuenta?</span>
                <a href="#" class="ms-2">Iniciar SesiÃ³n</a>
            </div>

            <div class="text-center mt-4 success-checkmark">
                <i class="fas fa-check-circle"></i>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
    <script>
        // Form validation
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.querySelector('form');
            const inputs = form.querySelectorAll('input[required]');
            
            inputs.forEach(input => {
                input.addEventListener('input', function() {
                    if (this.checkValidity()) {
                        this.classList.add('is-valid');
                        this.classList.remove('is-invalid');
                    } else {
                        this.classList.remove('is-valid');
                        this.classList.add('is-invalid');
                    }
                });
            });

            form.addEventListener('submit', function(event) {
                if (!form.checkValidity()) {
                    event.preventDefault();
                    event.stopPropagation();
                } else {
                    const button = form.querySelector('.btn-register');
                    button.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>Procesando...';
                    button.disabled = true;
                }
                form.classList.add('was-validated');
            });
        });
    </script>
</body>
</html>
