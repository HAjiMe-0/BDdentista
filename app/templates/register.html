<form action="{{ url_for('main.register') }}" method="POST">
  <label for="nombre">Nombre:</label>
  <input type="text" name="nombre" id="nombre" required><br>

  <label for="paterno">Apellido Paterno:</label>
  <input type="text" name="paterno" id="paterno"><br>

  <label for="materno">Apellido Materno:</label>
  <input type="text" name="materno" id="materno"><br>

  <label for="especialidad">Especialidad:</label>
  <input type="text" name="especialidad" id="especialidad"><br>

  <label for="telefono">Teléfono:</label>
  <input type="text" name="telefono" id="telefono"><br>

  <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
  <input type="date" name="fecha_nacimiento" id="fecha_nacimiento" required><br>

  <label for="email">Correo Electrónico:</label>
  <input type="email" name="email" id="email" required><br>

  <label for="contraseña">Contraseña:</label>
  <input type="password" name="contraseña" id="contraseña" required><br>

  <button type="submit">Registrarse</button>
</form>
