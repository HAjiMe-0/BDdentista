{% extends 'base.html' %}

{% block title %}Dashboard - Bienvenido {% endblock %}

{% block content %}
<div class="container py-5">
    <h1 class="text-center mb-4 text-primary">Agregar Paciente</h1>

    <!-- Formulario -->
    <form action="{{ url_for('main.create_paciente') }}" method="post" class="shadow-sm p-4 bg-white rounded">
        <div class="mb-3">
            <label for="ci" class="form-label">Cédula de Identidad (CI):</label>
            <input type="number" id="ci" name="ci" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre:</label>
            <input type="text" id="nombre" name="nombre" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="paterno" class="form-label">Apellido Paterno:</label>
            <input type="text" id="paterno" name="paterno" class="form-control">
        </div>

        <div class="mb-3">
            <label for="materno" class="form-label">Apellido Materno:</label>
            <input type="text" id="materno" name="materno" class="form-control">
        </div>

        <div class="mb-3">
            <label for="fecha_nacimiento" class="form-label">Fecha de Nacimiento:</label>
            <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="direccion" class="form-label">Dirección:</label>
            <textarea id="direccion" name="direccion" class="form-control" rows="3"></textarea>
        </div>

        <div class="mb-3">
            <label for="telefono" class="form-label">Teléfono:</label>
            <input type="text" id="telefono" name="telefono" class="form-control">
        </div>

        <div class="mb-3">
            <label for="celular" class="form-label">Celular:</label>
            <input type="text" id="celular" name="celular" class="form-control">
        </div>

        <div class="mb-3">
            <label for="estado_civil" class="form-label">Estado Civil:</label>
            <select id="estado_civil" name="estado_civil" class="form-select">
                <option value="" selected>Seleccione</option>
                <option value="Soltero/a">Soltero/a</option>
                <option value="Casado/a">Casado/a</option>
                <option value="Divorciado/a">Divorciado/a</option>
                <option value="Viudo/a">Viudo/a</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="ocupacion" class="form-label">Ocupación:</label>
            <input type="text" id="ocupacion" name="ocupacion" class="form-control">
        </div>

        <div class="text-center">
            <button type="submit" class="btn btn-primary">Agregar</button>
            <a href="{{ url_for('main.index') }}" class="btn btn-secondary">Volver</a>
        </div>
    </form>
</div>
{% endblock %}
