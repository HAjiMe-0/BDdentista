<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Doctores y Pacientes</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
</head>
<body class="bg-light">
    <div class="container py-5">
        <h1 class="text-center mb-4">Bienvenido, {{ session['doctor_name'] }}</h1>

        <div class="d-flex justify-content-between mb-4">
            <a href="{{ url_for('main.logout') }}" class="btn btn-danger">Cerrar sesi√≥n</a>
            <a href="{{ url_for('main.edit_doctor', doctor_id=session['doctor_id']) }}" class="btn btn-warning">Editar Perfil</a>
        </div>

        <h2 class="mb-3">Pacientes asignados:</h2>
        <ul class="list-group">
            {% for paciente in pacientes %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    {{ paciente.nombre }} - {{ paciente.telefono }}
                    <div>
                        <a href="{{ url_for('main.paciente_detail', paciente_id=paciente.paciente_id) }}" class="btn btn-info btn-sm">Ver detalles</a>
                        <form action="{{ url_for('main.delete_entity', entity='paciente', id=paciente.paciente_id) }}" method="post" style="display:inline;">
                            <button type="submit" class="btn btn-danger btn-sm ms-2">Eliminar</button>
                        </form>
                    </div>
                </li>
            {% endfor %}
        </ul>

        <div class="mt-4">
            <a href="{{ url_for('main.create_paciente') }}" class="btn btn-success">Agregar Paciente</a>
        </div>
    </div>

    <!-- Bootstrap Bundle JS -->
    <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
</body>
</html>
