<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Doctores y Pacientes</title>
</head>
<body>
    <h1>Bienvenido, {{ session['doctor_name'] }}</h1>
    <a href="{{ url_for('main.logout') }}">Cerrar sesi√≥n</a>
<h2>Pacientes asignados:</h2>
    <ul>
        {% for paciente in pacientes %}
            <li>{{ paciente.nombre }} 
                <form action="{{ url_for('main.delete_entity', entity='paciente', id=paciente.paciente_id) }}" method="post" style="display:inline;">
                    <button type="submit">Eliminar</button>
                </form>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
